<body>
<form id="upload_form">
    <input name="files" type="file" multiple="multiple">
    <button id="do_upload" type="button">Upload</button>
</form>
<div id="logs" class="logs"></div>
</body>

<script>
  const DOM_LOGS = document.querySelector('#logs');

  document.querySelector('#do_upload').onclick = e => {
    DOM_LOGS.insertAdjacentHTML('afterbegin', '<p>uploading...</p>');

    fetch('/file/upload', {
      method: 'POST',
      body: new FormData(document.querySelector('#upload_form'))
    }).then(response => readFlux(response, {
      onNext(value) {
        DOM_LOGS.insertAdjacentHTML('afterbegin', `<p>server processed ${value}</p>`);
      },
      onComplete() {
        DOM_LOGS.insertAdjacentHTML('afterbegin', `<p>all done</p>`);
      }
    })
    // ).then(response => response.text()
    // ).then(text => console.log('done', text)
    ).catch(error => console.log("error happened:", error));
  };

  const defaultTextDecoder = new TextDecoder("utf-8");
  function readFlux(response, {onNext = (value) => {}, onComplete = () => {}} = {}) {
    const {body, headers} = response;
    const reader = body.getReader();
    const stream = new ReadableStream({
      start(controller) {
        return pump();

        function pump() {
          return reader.read().then(({done, value}) => {

            // When no more data needs to be consumed, close the stream
            if (done) {
              onComplete();
              controller.close();
              return;
            }
            if (value) {
              onNext(defaultTextDecoder.decode(value).trim());
            }
            // Enqueue the next data chunk into our target stream
            controller.enqueue(value);
            return pump();
          });
        }
      }
    });

    return new Response(stream, {headers});
  }
